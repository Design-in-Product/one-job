<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Graph optimized design -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern overlay for visual interest -->
  <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Central card stack visualization -->
  <g transform="translate(600, 315)">
    <!-- Blurred background cards -->
    <rect x="-100" y="-60" width="200" height="120" rx="16" fill="rgba(255,255,255,0.1)" transform="rotate(-5)"/>
    <rect x="-100" y="-60" width="200" height="120" rx="16" fill="rgba(255,255,255,0.15)" transform="rotate(-2.5)"/>
    
    <!-- Main focus card -->
    <rect x="-100" y="-60" width="200" height="120" rx="16" fill="white"/>
    
    <!-- Task indicator lines -->
    <rect x="-70" y="-30" width="140" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="-70" y="-10" width="100" height="8" rx="4" fill="#E5E7EB"/>
    <rect x="-70" y="10" width="120" height="8" rx="4" fill="#E5E7EB"/>
    
    <!-- Checkmark circle -->
    <circle cx="0" cy="0" r="24" fill="#10B981" opacity="0.1"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Swipe hint -->
    <g opacity="0.8">
      <path d="M 130 0 L 140 -10 M 130 0 L 140 10" stroke="white" stroke-width="4" stroke-linecap="round"/>
      <path d="M -130 0 L -140 -10 M -130 0 L -140 10" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Subtle branding -->
  <text x="600" y="500" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">One Job</text>
  <text x="600" y="530" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.7">Focus on one task at a time</text>
</svg>