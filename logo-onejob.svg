<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OneJob Logo - Card stack with "1" -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4533C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E73C7E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="16" y="16" width="224" height="224" rx="56" fill="url(#cardGradient)"/>
  
  <!-- Card stack layers (white outlines) -->
  <g transform="translate(128, 128)">
    <!-- Bottom card -->
    <rect x="-52" y="-32" width="104" height="64" rx="8" fill="none" stroke="white" stroke-width="3" opacity="0.6" transform="translate(8, 8)"/>
    
    <!-- Middle card -->
    <rect x="-52" y="-32" width="104" height="64" rx="8" fill="none" stroke="white" stroke-width="3" opacity="0.8" transform="translate(4, 4)"/>
    
    <!-- Top card (main focus) -->
    <rect x="-52" y="-32" width="104" height="64" rx="8" fill="white"/>
    
    <!-- Large "1" in center -->
    <text x="0" y="12" text-anchor="middle" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="url(#cardGradient)">1</text>
  </g>
</svg>